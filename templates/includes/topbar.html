{% load static %}
<!-- Top header start -->
<header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="tel:+55-4XX-634-7071"><i class="fa fa-phone"></i>+91-466-634-7071</a>
                    <a href="tel:info@carzone.com"><i class="fa fa-envelope"></i>info@carzone.com</a>
                    <a href="tel:info@carzone.com"><i class="fa fa-clock-o"></i>Mon - Sun: 8:00am - 6:00pm</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5">
                {% if user.is_authenticated %}
                <ul class="top-social-media pull-right">
                    <li>
                        <a href="{% url 'dashboard' %}" class="sign-in"><i class="fa fa-tachometer"></i> Dashboard</a>
                    </li>
                    {% if user.is_staff %}
                    <li>
                        <a href="/admin" class="sign-in"><i class="fa fa-user"></i> {{user}}</a>
                    </li>
                    {% else %}
                    <li>
                        <a><i class="fa fa-user"></i> {{user}}</a>
                    </li>
                    {% endif %}
                    <li>
                        <a href="javascript:{document.getElementById('logout').submit()}" class="sign-out"><i class="fa fa-sign-out"></i> Logout</a>
                        <form action="{% url 'logout' %}" id="logout" method="POST">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                    </li>
                </ul>
                {% else %}
                <ul class="top-social-media pull-right">
                    <li>
                        <a href="{% url 'login' %}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                    </li>
                    <li>
                        <a href="{% url 'register' %}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->
